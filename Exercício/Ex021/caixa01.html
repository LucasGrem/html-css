<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>

    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;

            background-color: rgb(166, 172, 177);
            height: 300px;
            width: 300px;

            border: 10px solid rgb(107, 107, 107);

            padding: 10px;

            margin: 20px 20px 40px 20px;

            outline: 5px dashed darkgray;
        }

        a{
            border: 6px solid rgb(161, 161, 146);

            padding: 10px;
        }

    </style>

</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de caixas box-level, mas <a href="#">os links são exemplo de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
